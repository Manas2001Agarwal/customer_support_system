<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
                <div class="avatar-circle">ðŸ¤–</div>
            </div>
            <div class="bot-info">
                <h2>Product Assistant</h2>
                <span class="status online">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot">
                <div class="message-content">
                    <p>Hello! I'm your product assistant. How can I help you find the right product today?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form method="POST" action="/chat" class="chat-form" onsubmit="handleSubmit(event)">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        name="msg" 
                        placeholder="Ask me about products..." 
                        class="chat-input"
                        required
                        autocomplete="off"
                        id="messageInput"
                    >
                    <button type="submit" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loading" style="display: none;">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="loading-text">Thinking...</span>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const loading = document.getElementById('loading');
            const userMessage = messageInput.value.trim();
            
            if (!userMessage) return;
            
            // Add user message to chat
            addMessage(userMessage, 'user');
            
            // Clear input and show loading
            messageInput.value = '';
            loading.style.display = 'block';
            
            // Disable form during request
            form.style.pointerEvents = 'none';
            messageInput.disabled = true;
            
            try {
                // Send request to FastAPI
                const formData = new FormData();
                formData.append('msg', userMessage);
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const botResponse = await response.text();
                    addMessage(botResponse, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                // Hide loading and re-enable form
                loading.style.display = 'none';
                form.style.pointerEvents = 'auto';
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${escapeHtml(content)}</p>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Focus input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('.chat-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
